<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link rel="stylesheet" href="../css/index.css"> 
<style>
    .main{width: 350px;}
</style>

</head>
<body>
<div id="app">
  <div class="main">
    <el-form ref="form" :rules="rules" :model="form" label-width="80px" >
    <el-form-item label="用户账号" prop="username">
      <el-input v-model="form.username" placeholder="用户账号"></el-input>
    </el-form-item>
    <el-form-item label="用户密码" prop="password">
      <el-input v-model="form.password" placeholder="用户密码"></el-input>
    </el-form-item>
    <el-form-item label="验证码" prop="verifyCode">
      <el-col :span="11">
        <el-input v-model="form.verifyCode" placeholder="验证码"></el-input>
      </el-col>
    </el-form-item>
    <el-form-item label="记住我">
      <el-switch v-model="form.delivery"></el-switch>
    </el-form-item>
    <el-form-item >
      <el-button type="primary" @click="submitForm('form')">登录</el-button>
      <el-button>注册</el-button>
    </el-form-item>
  </el-form>
  </div>
</div>

<script src="../js/vue.js" ></script>
<script src="../js/index.js" ></script> 
<script>

new Vue({
	el:'#app',
	 data:{
        form: {
          username: '',
          password: '',
          verifyCode: '',
          delivery: false,
         
        },
        rules: {
          username: [
            { required: true, message: '请输入用户账号', trigger: 'blur' },
            { min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur' }
          ],
          password: [
            { required: true, message: '请输入账号密码', trigger: 'blur' },
            { min: 6, max: 16, message: '长度在 6 到 16 个字符', trigger: 'blur' }
          ],
          verifyCode: [
            { required: true, message: '请输入图片中验证码', trigger: 'blur' }
          ],
         
        }
     
    },
    created: function(){
    	
    },
    methods:{
    	submitForm(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            alert('submit!');
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      }
    }
})

</script>

</body>

</html>
